<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>



<body>
    <h1 id="title">Library</h1>

    <div id="main-container">
        
        <button id="add-book">Add Book</button>

    </div>
    
    <div id="book-modal">
        <div id="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2 id="model-header">Add a new book</h2>
            <input type="text" id="book-title" name="title" placeholder="Title :" class="input-field"><br>
            <input type="text" id="book-author" name="author" placeholder="Author :" class="input-field"><br>
            <input type="number" id="book-pages" name="pages" placeholder="Pages :" class="input-field"><br>
            <button id="submit-book">Submit Book</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
